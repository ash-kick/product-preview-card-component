<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class = "product-image">
      <img src="images/image-product-mobile.jpg" alt="glass rectagular perfume bottle on table with leaves on top left and bottom right">
      <img src="images/image-product-desktop.jpg" alt="glass rectagular perfume bottle on table with leaves on top left and bottom right">
    </section>
    <section class = "product-details">
      <div class="product-type">
        <h1>Perfume</h1>
      </div>
      <div class = "perfume-title">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class = "perfume-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class = price>
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="shopping cart icon">
        <h3>Add to Cart</h3>
      </button>
    </section>
  </main>
</body>
</html>
